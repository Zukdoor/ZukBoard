language: node_js
node_js:
- '10'
branches:
  only:
  - master
  - develop
  - production
cache:
  directories:
  - node_modules
script:
  - yarn test
before_deploy: yarn add now --no-save # Install Now CLI on Travis
deploy:
  - provider: script # Run a custom deployment script which we will define below
    script: sh deploy-staging.sh
    skip_cleanup: true
    on:
      branch: master
  - provider: script # Run a custom deployment script which we will define below
    script: sh deploy.sh
    skip_cleanup: true
    on:
      branch: production
  - provider: heroku
    app: zukboard-heroku
    api_key:
      secure: 
    on:
      branch: develop